<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="page__section header">
        <img class="header__image" src="./images/Vector.svg" alt="logo image" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            class="profile__image"
            src="./images/jacques-cousteau.jpg"
            alt="jacques cousteau photo"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jaques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              aria-label="profile__edit-button"
              type="button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            class="profile__add-button"
            aria-label="profile__add-button"
            type="button"
          ></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list" id="card-list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__text">&#169; 2024 Around The U.S.</p>
      </footer>
    </div>
    <!--edit profile modal-->
    <div class="modal" id="edit-modal">
      <div class="modal__container">
        <button class="modal__close-button" id="edit-close-button"></button>
        <p class="modal__heading">Edit profile</p>
        <form class="modal__form popup__form" name="profile-form">
          <input
            class="modal__form-input popup__input"
            id="profile-title-input"
            type="text"
            name="title"
            required
            minlength="2"
            maxlength="40"
            placeholder="Jacques Cousteau"
          />
          <span class="popup__error" id="profile-title-input-error"></span>
          <input
            class="modal__form-input popup__input"
            id="profile-description-input"
            type="text"
            name="description"
            placeholder="Explorer"
            required
            minlength="2"
            maxlength="200"
          />
          <span
            class="popup__error"
            id="profile-description-input-error"
          ></span>

          <button class="modal__button popup__button_disabled" type="submit">
            save
          </button>
        </form>
      </div>
    </div>
    <!--add card modal-->
    <div class="modal" id="add-modal">
      <div class="modal__container">
        <button class="modal__close-button"></button>
        <p class="modal__heading">New Place</p>
        <form
          class="modal__form popup__form"
          name="add-form"
          id="add-card-form"
        >
          <input
            class="modal__form-input popup__input"
            id="modal-add-input-title"
            type="text"
            name="title"
            placeholder="Title"
            minlength="1"
            maxlength="30"
            required
          />
          <span class="popup__error" id="modal-add-input-title-error"></span>
          <input
            class="modal__form-input popup__input"
            id="modal-add-input-url"
            type="url"
            required
            name="url"
            placeholder="Image URL"
          />
          <span class="popup__error" id="modal-add-input-url-error"></span>
          <button class="modal__add-button" type="submit">Create</button>
        </form>
      </div>
    </div>
    <!--image preview modal-->
    <div class="modal" id="image-preview-modal">
      <div class="modal__container--preview">
        <button class="modal__close-button"></button>
        <img class="modal__image" alt="" />
        <h3 class="modal__image-description"></h3>
      </div>
    </div>

    <template id="card-template" class="template">
      <li class="card">
        <button class="trash-button"></button>
        <img class="card__image" src="" alt="" id="card" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button
            class="card__like-button"
            aria-label="card__like-button"
            type="button"
          ></button>
        </div>
      </li>
    </template>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/validate.js"></script>
  </body>
</html>
